{% extends "projectpp/base.html" %} 

{% load static %} 

{% block content %} 

<div class="container">
    

    <div style="float: right;">
        <!-- <p style="color: white;">Total: {{importe_total_carro}}$ </p> -->
    {% include "carro/widget.html" %}
    </div>
<div class="row">



    {% for producto in productos %}

    <div class="col-ml-3">

    
    <div class="card" style="width: 18rem; margin: 5px 5px;">
        <img src="{{producto.imagen.url}}" class="card-img-top">

        <div class="card-body" style="text-align: center;">
            <h5 class="card-title">{{producto.nombre}}</h5>
            <p class="card-text">{{producto.precio}}</p>
            </div>

            <div class="card-footer text-center"> 
                <a href="{% url 'carro:agregar' producto.id %}" class="btn btn-success"> Agregar al carro</a>
            </div>
    </div>

    

</div> 
    
    {% endfor %}
</div>
</div>

{% endblock %}
